<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TranslateGO</title>
  <base href="/translate-go/dist/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript" src="assets/js/translate/TranslateSourceAll.js"></script>
  <style>
    .container {
      padding: 1em;

    }

  </style>
</head>

<body>
  <div class="container">
    <fieldset>
      <legend>直接翻譯</legend>
      <div>測試1</div>
    </fieldset>
    <fieldset>
      <legend>內容直接是Key</legend>
      <div>Test1</div>
    </fieldset>
    <fieldset>
      <legend>指定翻譯Key</legend>
      <div translateKey="Test7">Test77</div>
    </fieldset>
    <fieldset>
      <legend>Input Placeholder</legend>
      <input placeholder="測試3">
    </fieldset>
    <fieldset>
      <legend>Input Placeholder</legend>
      <input placeholder="Test66">
    </fieldset>
    <fieldset>
      <legend>Input Placeholder指定翻譯Key</legend>
      <input placeholderTranslateKey="Test4">
    </fieldset>
    <fieldset notTranslate>
      <legend>不翻譯區塊</legend>
      <div>測試5</div>
      <input placeholder="Test5">
      <input placeholderTranslateKey="Test5">
    </fieldset>
  </div>
  <translate-toolbar></translate-toolbar>
<script type="text/javascript" src="runtime.e89741c86dc89dd2ddfd.js"></script><script type="text/javascript" src="polyfills.1ef10dbe6b4dae7c2189.js"></script><script type="text/javascript" src="styles.e1bcb40f248978263e39.js"></script><script type="text/javascript" src="scripts.e84e36a0841a046b4d25.js"></script><script type="text/javascript" src="main.c0893b6444a4c8381018.js"></script></body>

</html>
