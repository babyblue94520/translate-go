<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>TranslateGO</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script type="text/javascript" src="assets/js/translate/TranslateSourceAll.js"></script>
  <style>
    .container {
      padding: 1em;
    }

  </style>
</head>

<body>
  <div class="container">
    <fieldset>
      <legend>直接翻譯</legend>
      <div>測試1</div>
      <div>
        測試1:
      </div>
      <input type="submit" value="測試1">
    </fieldset>
    <fieldset>
      <legend>內容直接是Key</legend>
      <div>Test1</div>
      <input type="submit" value="Test1">
    </fieldset>
    <fieldset>
      <legend>指定翻譯Key</legend>
      <div translateKey="Test1">測試1</div>
      <input type="submit" translateKey="Test1">
    </fieldset>
    <fieldset>
      <legend>Input Placeholder</legend>
      <input placeholder="測試3">
    </fieldset>
    <fieldset>
      <legend>Input Placeholder</legend>
      <input placeholder="Test66">
    </fieldset>
    <fieldset>
      <legend>Input Placeholder指定翻譯Key</legend>
      <input placeholderTranslateKey="Test4">
    </fieldset>
    <fieldset notTranslate>
      <legend>不翻譯區塊</legend>
      <div>測試5</div>
      <input placeholder="Test5">
      <input placeholderTranslateKey="Test5">
    </fieldset>
    <fieldset>
      <legend>不翻譯保留區塊(.+)</legend>
      <div>Clare 您確定要這麼刪除 Steven 好友嗎?</div>
      <div>刪除 Steven 好友失敗!</div>
    </fieldset>
  </div>
  <translate-toolbar></translate-toolbar>
</body>

</html>
